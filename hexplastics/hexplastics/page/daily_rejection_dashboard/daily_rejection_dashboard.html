<div class="daily-rejection-dashboard">
	<!-- Title -->
	<h1 class="dashboard-title">Rejection Dashboard</h1>

	<!-- Filter Section (light grey box) -->
	<div class="filter-section">
		<div class="filter-row">
			<div class="filter-group">
				<label class="filter-label">Period</label>
				<select class="filter-input filter-select" id="period-filter">
					<option value="" selected></option>
					<option value="Weekly">Weekly</option>
					<option value="Monthly">Monthly</option>
					<option value="Yearly">Yearly</option>
				</select>
			</div>
			<div class="filter-group">
				<label class="filter-label">From Date</label>
				<input type="date" class="filter-input" id="date-from-filter" />
			</div>
			<div class="filter-group">
				<label class="filter-label">To Date</label>
				<input type="date" class="filter-input" id="date-to-filter" />
			</div>
			<div class="filter-group">
				<label class="filter-label">Shift Type</label>
				<select class="filter-input filter-select" id="shift-filter">
					<option value="All" selected>All</option>
					<option value="Day">Day</option>
					<option value="Night">Night</option>
				</select>
			</div>
		</div>
	</div>

	<!-- Tab Navigation -->
	<div class="tab-navigation">
		<button class="tab-btn active" data-tab="overview">Overview</button>
		<button class="tab-btn" data-tab="rejection-data">Rejection Data</button>
	</div>

	<!-- Tab Content -->
	<div class="tab-content-container">
		<!-- Overview Tab -->
		<div class="tab-content active" id="overview-tab">
			<div class="kpi-cards-container">
				<!-- KPI Card 1: Total Box Checked -->
				<div class="kpi-card">
					<div class="kpi-icon kpi-icon-blue">
						<svg
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
						>
							<path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
							<circle cx="12" cy="7" r="4"></circle>
						</svg>
					</div>
					<div class="kpi-content">
						<div class="kpi-label">Total Box Checked</div>
						<div class="kpi-value" id="kpi-total-box">-</div>
					</div>
				</div>

				<!-- KPI Card 2: Total Rejection -->
				<div class="kpi-card">
					<div class="kpi-icon kpi-icon-red">
						<svg
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
						>
							<circle cx="12" cy="12" r="10"></circle>
							<line x1="15" y1="9" x2="9" y2="15"></line>
							<line x1="9" y1="9" x2="15" y2="15"></line>
						</svg>
					</div>
					<div class="kpi-content">
						<div class="kpi-label">Total Rejection</div>
						<div class="kpi-value" id="kpi-total-rejection">-</div>
					</div>
				</div>

				<!-- KPI Card 3: Rejection % -->
				<div class="kpi-card">
					<div class="kpi-icon kpi-icon-orange">
						<svg
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
						>
							<line x1="12" y1="1" x2="12" y2="23"></line>
							<path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
						</svg>
					</div>
					<div class="kpi-content">
						<div class="kpi-label">Rejection %</div>
						<div class="kpi-value" id="kpi-rejection-pct">-</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Rejection Data Tab -->
		<div class="tab-content" id="rejection-data-tab">
			<!-- Graph Section -->
			<div class="chart-section">
				<div class="chart-container-wrapper">
					<div class="section-header">
						<h3>Rejection Analysis</h3>
					</div>
					<div class="chart-container" id="rejection-chart">
						<!-- Chart will be rendered here -->
					</div>
					<div class="no-data-message" id="no-chart-data-message" style="display: none">
						<svg
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							class="no-data-icon"
						>
							<path
								d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"
							></path>
							<polyline points="13 2 13 9 20 9"></polyline>
						</svg>
						<p>No rejection data available for the selected period</p>
					</div>
				</div>
			</div>

			<!-- Table Section -->
			<div class="table-section">
				<div class="table-container-wrapper">
					<div class="section-header">
						<h3>Rejection Details</h3>
					</div>
					<div class="table-container" id="rejection-table">
						<!-- Table will be rendered here -->
					</div>
					<div class="no-data-message" id="no-table-data-message" style="display: none">
						<svg
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							class="no-data-icon"
						>
							<rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
							<line x1="9" y1="3" x2="9" y2="21"></line>
						</svg>
						<p>No rejection data available for the selected period</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
